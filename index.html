<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Template</title>
</head>
<body>
        
    <div id="app">
        <main>

            <!-- App main container -->
            <div class="container " id="my_container">
                <div class="row g-0 top_bar">

                    <!-- Left side: Profile, chats, settings -->
                    <div class="col left_side_container">

                        <!-- Profile -->
                        <div class="d-flex justify-content-between p-2">

                            <!-- Icon, name of user -->
                            <div class="d-flex align-self-center">
                                
                                <img src="img/avatar_io.jpg" alt="myaccountpic" class="my_icon_img">
                                
                                <div class="align-self-center">
                                    Laura
                                </div>
                            </div>

                            <!-- New chat, stories and settings icons-->
                            <div class="d-flex align-self-center">
                                <div class="icons">
                                    <a href="#">
                                        <i class="fa-solid fa-message lightgrey"></i>
                                    </a>
                                </div>
                                <div  class="icons">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-notch lightgrey"></i>
                                    </a>
                                </div>
                                    
                                <div  class="icons">
                                    <a href="#">
                                        <i class="fa-solid fa-ellipsis-vertical lightgrey"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Notifications -->
                        <div class="d-flex notifications_bar p-2">
                            <div id="notifications_icon" class="text-center icons">
                                <i class="fa-solid fa-bell-slash light_blue"></i>
                            </div>
                            <span class="lh-sm ps-2 p-1">
                                <div class="fw-semibold">
                                    Ricevi notifiche di nuovi messaggi
                                </div>
                                <div class="opacity-50 text-decoration-underline smaller_text">
                                    <a href="#">
                                        Attiva notifiche desktop
                                    </a>
                                </div>
                            </span>
                        </div>

                        <!-- Search chat bar -->
                        <div>
                            <nav class="navbar bg-light">
                                <div class="container-fluid">
                                    <form class="d-flex" role="search">
                                        <button class="btn btn-light" type="submit">
                                            <i class="fa-solid fa-magnifying-glass lightgrey"></i>
                                        </button>
                                        <input class="form-control search_bar" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                                    </form>
                                </div>
                            </nav>
                        </div>

                        <!-- Chats -->
                        <div class="chat_container">

                            <!-- Single chat -->
                            <div class="d-flex border-top p-2 single_chat" v-for="contact in contacts">
                                <div class="icons_img_container pe-4 ps-2">
                                    <img :src="contact.avatar" alt="user-img" class="icons_img">
                                </div>
                                <div class="date_flex">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            {{ contact.name }}
                                        </div>
                                        <div class="opacity-50 smaller_text">
                                            {{ contact.messages[0].date }}
                                        </div>
                                    </div>
                                    <div class="opacity-50 smaller_text">
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Right side: Chat -->
                    <div class="col right_side_container">
                        <!-- Profile -->
                        <div class="d-flex justify-content-between p-2">

                            <!-- Icon, name of user and last access -->
                            <div class="d-flex align-self-center">
                                
                                <img src="img/avatar_io.jpg" alt="myaccountpic" class="my_icon_img">
                                
                                <div class="align-self-center">
                                    Laura
                                    <div class="smaller_text lightgrey">
                                        Ultimo accesso alle 20:20
                                    </div>
                                </div>
                                
                            </div>

                            <!-- New chat, stories and settings icons-->
                            <div class="d-flex align-self-center">
                                <div class="icons">
                                    <a href="#">
                                        <i class="fa-solid fa-magnifying-glass lightgrey"></i>
                                    </a>
                                </div>
                                <div  class="icons">
                                    <a href="#">
                                        <i class="fa-solid fa-paperclip lightgrey"></i>
                                    </a>
                                </div>
                                    
                                <div  class="icons">
                                    <a href="#">
                                        <i class="fa-solid fa-ellipsis-vertical lightgrey"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </main>
    </div>







    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Bootstrap Js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
